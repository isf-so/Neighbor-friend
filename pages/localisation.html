        /* Style pour la carte Google Maps */
        #map {
            height: 400px;

    <!-- Script pour charger la carte Google Maps -->
    <script>
        function initMap() {
            // Coordonnées du centre de la carte
            var myLatLng = {lat: -34.397, lng: 150.644};
            
            // Création de la carte avec les options par défaut
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: myLatLng
            });
            
            // Création d'un marqueur pour indiquer un emplacement spécifique
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Hello World!'
            });
        }
    </script>
    <!-- Chargement de l'API Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=VOTRE_CLE_API&callback=initMap"></script>
